        - Разбитие эпиков JIRA на задачи дизайна и разработки
        - Обсуждение макетов Adobe XD с UX-дизайнерами
        - Реализация дизайн-макетов Adobe XD или Figma с помощью React+Typescript
        - Слияние веток и разрешение merge-конфликтов
      
      Примеры выполненных задач:
      
        - Постепенный перевод на Typescript проекта, написанного на Javascript, в том числе настройка параметров webpack, tsconfig и eslint
